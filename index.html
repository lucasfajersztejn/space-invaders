<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Invaders Project</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>

  <section>
    <img id="bgLogo" src="/assets/img/bgLogo.png" alt="space invaders logo">
  </section>

  <section>
    <div id="start-panel">
      <button id="button-start">START</button>
      <button class="button-score">SCORE</button>
      <input type="text" id="user-name" placeholder="Player one">
    </div>

    <div id="gameOver-panel" class="hidden">
      <button id="button-restart">RESTART</button>
      <button class="button-score-two">SCORE</button>
      <button class="mainMenu">START MENU</button>
    </div>

    <div id="scores-panel" class="hidden">
      <button class="mainMenuTwo">START MENU</button>
      <ul class="scores-list">
      </ul>
    </div>

    <div id="winGame-panel" class="hidden">
      <button class="button-restartGame">RESTART</button>
      <button class="button-score-three">SCORE</button>
      <button class="button-mainMenuThree">START MENU</button>
    </div>

    <div id="container-canvas" class="container-canvas hidden">
      <img id="soundIcon" src="/assets/img/soundOn2.png" alt="sound icon">
      <img id="soundIconTwo" class="hidden" src="/assets/img/soundOf.png" alt="mute icon">
      <canvas id="canvas-game"></canvas>
    </div>
  </section>
  
  <script src="/assets/js/constants.js"></script>
  <script src="/assets/js/models/background.js"></script>
  <script src="/assets/js/models/points.js"></script>
  <script src="/assets/js/models/ship.js"></script>
  <script src="/assets/js/models/enemy.js"></script>
  <script src="/assets/js/models/enemySpaceInvader.js"></script>
  <script src="/assets/js/models/bullet.js"></script>
  <script src="/assets/js/models/bulletEnemy.js"></script>
  <script src="/assets//js/models/bulletSpecial.js"></script>
  <script src="/assets/js/models/game.js"></script>
  <script src="/assets/js/main.js"></script>
</body>
</html>
